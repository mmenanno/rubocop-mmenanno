name: Release

on:
  push:
    branches: [main]
    paths: [VERSION]

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  release:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Read version
        id: version
        run: echo "version=$(cat VERSION)" >> "$GITHUB_OUTPUT"

      - name: Build base gem
        run: gem build rubocop-mmenanno.gemspec

      - name: Build rails gem
        run: gem build gems/rubocop-mmenanno-rails/rubocop-mmenanno-rails.gemspec

      - name: Publish base gem
        run: gem push rubocop-mmenanno-${{ steps.version.outputs.version }}.gem
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}

      - name: Publish rails gem
        run: gem push rubocop-mmenanno-rails-${{ steps.version.outputs.version }}.gem
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}

      - name: Create git tag
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            rubocop-mmenanno-${{ steps.version.outputs.version }}.gem
            rubocop-mmenanno-rails-${{ steps.version.outputs.version }}.gem
